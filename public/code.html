<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>TinyLink - Link Stats</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-100 min-h-screen">
    <header class="bg-white shadow">
      <div
        class="max-w-4xl mx-auto px-4 py-4 flex items-center justify-between"
      >
        <h1 class="text-2xl font-bold text-slate-800">TinyLink</h1>
        <span class="text-sm text-slate-500">Link stats</span>
      </div>
    </header>

    <main class="max-w-4xl mx-auto px-4 py-8">
      <div class="bg-white rounded-2xl shadow p-6">
        <h2 class="text-xl font-semibold mb-4 text-slate-800">Link Details</h2>

        <div id="stats-container" class="text-slate-700">
          <!-- JavaScript will fill this -->
          <p>Loading...</p>
        </div>
      </div>
    </main>

    <!-- Load stats JS -->
    <script src="/code.js"></script>
  </body>
</html>
